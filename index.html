<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCHL Login Page</title>
  <link rel="stylesheet" href="LoginStyle.css" />
</head>

<main class="container">
  <div class="yellow">
    <img src="Photo/mchl logo.png" alt="Logo" class="mchl" />
    <form action="Homepage.html" method="POST">
      <label for="name">ID:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <div class="form-actions">
        <button type="submit" class="login-btn">SIGN IN</button>
        <div class="link-group">
          <a href="" class="forgot">Forgot Username / Password?</a>
          <p class="disclaimer warning">
  ⚠️ <strong>WARNING:</strong> This system is for <strong>EDUCATIONAL PURPOSES ONLY</strong>. 
  The school logo is used strictly for an <strong>academic project</strong>. 
  The researchers are the official proponents of this study.
</p>

        </div>
      </div>
    </form>
  </div>
</main>

  
<script>
  document.querySelector('.login-btn').addEventListener('click', function(e) {
    e.preventDefault(); // prevent form submission
    const id = document.getElementById('name').value;
    const password = document.getElementById('password').value;

    if (id && password) {
      window.location.href = 'Homepage.html'; // redirect
    } else {
      alert('Please enter both ID and password.');
    }
  });
</script>
</body>
</html>
