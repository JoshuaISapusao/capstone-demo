    }
  },
  "James Maderazo": {

    requirements: {
      birthCert: false,
      reportCard: true,
      medicalClearance: false,
      enrollmentForm: true
    }
  }
};

function searchStudent() {
  const name = document.getElementById("searchInput").value.trim();
  const student = students[name];

  if (!student) {
    alert("Student not found.");
    return;
  }

  const form = document.getElementById("studentForm");
  form.querySelector('input[type="text"]').value = name;
  form.querySelectorAll('input')[1].value = student.id;
  form.querySelectorAll('input')[2].value = student.email;
  form.querySelectorAll('input')[3].value = student.contact;

  const reqs = student.requirements;
  form.querySelectorAll('.requirements-list input')[0].checked = reqs.birthCert;
  form.querySelectorAll('.requirements-list input')[1].checked = reqs.reportCard;
  form.querySelectorAll('.requirements-list input')[2].checked = reqs.medicalClearance;
  form.querySelectorAll('.requirements-list input')[3].checked = reqs.enrollmentForm;
}
</script>
